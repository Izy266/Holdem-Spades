<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,300;0,400;0,700;0,800;1,400;1,700&family=Inter:wght@400;500;600;800&family=Jost:wght@700;900&family=Oswald:wght@200;300;400&display=swap"
        rel="stylesheet">

    <script src="../static/js/player.js"></script>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="icon" href="../static/img/logo_spade_light.svg">
    <title>Join Game</title>
</head>

<body class="create_lobby">
    <div class="header">
        <div class="logo">
            <a href="/">
                <img src="../static/img/logo_dark.svg" alt="Holdem Haven Logo" id="logo_img">
                <div class="title">Holdem Spades</div>
            </a>
        </div>
        <div class="menu">
            <div class="menu_items">
                <a href="/rules">How to Play</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <button class="menu_button"></button>
        </div>
    </div>
    <div class="main">
        <div class="intro">
            <h2>Join a Game Lobby</h2>
            <p id="lobby_direction">Please enter details to join the lobby</p>
        </div>

        <form action="/add_player/{{ game_id }}" method="post" id="lobby_form">
            <div class="detail_field" id="player_name_field">
                <label for="player_name">Player Name</label>
                <input type="text" id="player_name" name="player_name" value="{{ name }}">
                <div class="error {% if errors[0] %}found{% endif %}">{{ errors[0] }}</div>
            </div>
            {% if pass_exists %}
            <div class="detail_field" id="lobby_pass_field">
                <label for="lobby_pass">Lobby Password (Optional)</label>
                <input type="password" id="lobby_pass" name="lobby_pass" value="{{ password }}">
                <div class="error {% if errors[1] %}found{% endif %}">{{ errors[1] }}</div>
            </div>
            {% endif %}
            <button type="submit" class="common_button blue_button" id="join_game_button">Join Game</button>
        </form>

    </div>

</body>

</html>
