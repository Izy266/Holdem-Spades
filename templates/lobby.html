<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../static/js/lobby.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.min.js"></script>
</head>

<body>
    <h1>Welcome to the game!</h1>
    <p>Use this URL to invite other players to join: <a href="{{ join_url }}">{{ join_url }}</a></p>

    {% if game.creator_id == request.cookies.get('player_id') %}
    <form action="/play/{{ game_id }}" method="get">
        <button type="submit">Start Game</button>
    </form>
    {% endif %}

    <div class="player-list">

    </div>

</body>

</html>
